<!DOCTYPE html>
<html>
  <head>
    <title>bibimslop</title>
    <meta charset "UTF-8">
    <link rel="stylesheet" href="../style.css">
  </head>

  <body>
    <h1>bibimslop</h1>
    <h2>ingredients</h2>
    <ul>
      <li>6oz 80/20 ground beef</li>
      <li>29g mexican shredded cheese</li>
      <li>2 tbsp sour cream</li>
      <li>1 avocado</li>
      <li>2 cup spring mix lettuce</li> 
      <li>3 eggs</li>
      <li>1 tsp butter</li>
    </ul>

    <ol>
      <li>brown ground beef</li>
      <li>fry 3 eggs over easy in 1tsp butter</li>
      <li>get the meat out the dang avocado</li>
      <li>mix it all up</li>
    </ol>
  </body>
</html>
